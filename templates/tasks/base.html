{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link rel="icon" href="{% static 'tasks/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>
<body>
    <a href="{% url 'tasks:index' %}">
        <img src="{% static 'tasks/img/logo.png' %}" alt="логотип" class="logo">
    </a>

    {% if user.is_authenticated %}
        {{ user }}
        <form action="{% url 'tasks:logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="выйти">
        </form>
    {% else %}
        <a href="{% url 'tasks:signup' %}">зарегистрироваться</a>
        <a href="{% url 'tasks:login' %}">войти</a>
    {% endif %}

    {% block body %}{% endblock %}

</body>
</html>
