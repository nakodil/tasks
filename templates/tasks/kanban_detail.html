{% extends 'tasks/base.html' %}


{% block title %}
    <title>{{ kanban.title }}</title>
{% endblock %}

{% block body %}
    <h1>{{ kanban.title }}</h1>
    <ol>
    {% for task in kanban.tasks.all %}
        <li><a href="{% url 'tasks:task_detail' task.pk %}">{{ task.title }}</a></li>
    {% endfor %}
    </ol>
    <ul>
        <li>
            <a href="{% url 'tasks:task_add' kanban.pk %}">добавить задачу</a>
        </li>
        <li>
            <a href="{% url 'tasks:kanban_delete' kanban.pk %}">удалить этот канбан</a>
        </li>
    </ul>

{% endblock %}
