{% extends 'tasks/base.html' %}

{% block title %}
    <title>Редактировать задачу</title>
{% endblock %}

{% block body %}
    <h1>Редактировать задачу {{ task.title }}</h1>
    <form action="{% url 'tasks:task_update' task.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="сохранить изменения">
    </form>
    <ul>
        <li><a href="{% url 'tasks:kanban_detail' task.kanban.pk %}">вернуться в канбан</a></li>
    </ul>
{% endblock %}
